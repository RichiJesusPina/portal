  - name: "blog"
    label: "Blog"
    folder: "content/blog" 
    create: true 
    slug: "{{slug}}"
    path: '{{year}}/{{month}}/{{day}}'
    sortable_fields: ['date']
    fields:
      - {label: "Títol", name: "title", widget: "string"}
      - {label: "Descripció", name: "description", widget: "text", required: false}
