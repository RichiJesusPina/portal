version: 2.0.0 # aca schema version
info:
  version: 1.0.0
  description: Maven - On premise
components:
  - build:
      steps:
        - container:
            image:
              remote:
                name: docker-registry.ctti.extranet.gencat.cat/gencat-sic-builders/mvn-builder:1.0-3.6-8
            resources:
              limits: { cpu: 2000m, memory: 2048Mi }
              requests: { cpu: 100m, memory: 128Mi }
          execution:
            commands:
              - mvn package --batch-mode 
    deployment:
      environments:
        - name: integration
          deployment-type: delegated
          artifacts:
            - name: app-dynamic.ear
              path: target
              type: dynamic
              infrastructure-id: id_cpdx_dynamic
        - name: preproduction
          deployment-type: semiautomatic
          artifacts:
            - name: app-dynamic.ear
              path: target
              type: dynamic
        - name: production
          deployment-type: semiautomatic
          artifacts:
            - name: app-dynamic.ear
              path: target
              type: dynamic
notifications:
  email:
    recipients:
      - no_reply@gencat.cat